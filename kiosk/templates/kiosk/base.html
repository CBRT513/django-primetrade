<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}CBRT Kiosk{% endblock %}</title>
    <link rel="manifest" href="{% url 'kiosk:pwa_manifest' %}">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #005500;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 24px;
            font-size: 24px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: center;
            text-decoration: none;
        }
        .btn-primary {
            background: #005500;
            color: white;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-success {
            background: #059669;
            color: white;
        }
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        input, select, textarea {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #005500;
        }
        label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success-message {
            text-align: center;
            padding: 40px;
        }
        .success-message .code {
            font-size: 48px;
            font-weight: 700;
            color: #059669;
            margin: 20px 0;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 18px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/kiosk/sw.js');
        }
    </script>
</body>
</html>
