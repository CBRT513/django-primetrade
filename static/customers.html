<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Management - CBRT</title>
  <link rel="stylesheet" href="/static/css/cbrt-brand.css">
  <style>
    .wrap { max-width: 1200px; }
    .nav-links {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .nav-links a {
      color: white !important;
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
    }
    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2) !important;
      border-color: rgba(255, 255, 255, 0.3) !important;
    }
    .nav-links a.active {
      background: rgba(255, 255, 255, 0.25) !important;
      border-color: rgba(255, 255, 255, 0.4) !important;
    }
    .content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }
    .form-container {
      background: var(--surface);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }
    .table-container {
      background: var(--surface);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }
    .form-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 15px 0;
    }
    .checkbox-group input {
      width: auto;
    }
    .address-display {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge.active {
      background: #d4edda;
      color: #155724;
    }
    .badge.inactive {
      background: #f8d7da;
      color: #721c24;
    }
    tr.inactive {
      opacity: 0.6;
      background: #fafafa;
    }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    .status {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cbrt-header" style="position: relative;">
      <div class="company-info">
        <img src="/static/cbrt-logo-optimized.svg" alt="CBRT" class="company-logo">
        <div>
          <h1 class="company-name">Cincinnati Barge & Rail Terminal</h1>
          <p class="company-tagline">Customer Management System</p>
        </div>
      </div>
      <div class="user-actions" style="position: absolute; top: 20px; right: 20px;">
        <span id="usernameDisplay" style="margin-right: 15px; color: #fff; font-weight: 500;">Loading...</span>
<a href="/auth/logout/" class="btn" style="background: #dc3545; color: white; padding: 8px 20px;">Logout</a>
      </div>
    </div>

    <div class="nav-links">
      <a href="/">Portal</a>
      <a href="/office.html">Create BOL</a>
      <a href="/products.html">Products</a>
      <a href="/customers.html" class="active">Customers</a>
      <a href="/carriers.html">Carriers</a>
    </div>

    <div id="status" class="status"></div>

    <div class="content">
      <div class="form-container">
        <h2 id="formTitle">Add Customer</h2>
        <form id="customerForm">
          <input type="hidden" id="editId" />
          
          <div class="form-group">
            <label>Customer Name *</label>
            <input type="text" id="customer" placeholder="e.g., ABC Steel Corp" required />
          </div>
          
          <div class="form-group">
            <label>Street Address *</label>
            <input type="text" id="address" placeholder="e.g., 123 Main Street" required />
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>City *</label>
              <input type="text" id="city" placeholder="e.g., Cincinnati" required />
            </div>
            
            <div class="form-group">
              <label>State *</label>
              <input type="text" id="state" placeholder="e.g., OH" maxlength="2" required />
            </div>
          </div>
          
          <div class="form-group">
            <label>ZIP Code *</label>
            <input type="text" id="zip" placeholder="e.g., 45202" pattern="[0-9]{5}(-[0-9]{4})?" required />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="isActive" checked />
            <label for="isActive" style="margin:0;font-weight:normal">Active (Available for BOLs)</label>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary" id="submitBtn">Add Customer</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
          </div>
        </form>
      </div>

      <div class="table-container">
        <h2>Customers</h2>
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th>Customer</th>
              <th>Headquarters Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="customerList">
            <tr class="empty-state">
              <td colspan="4">Loading customers...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Ship-To Modal -->
  <div id="shipToModal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.45); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 1000;">
    <div style="background: var(--surface, #fff); border-radius: 12px; width: min(900px, 95vw); max-height: 90vh; overflow: auto; box-shadow: var(--shadow-xl, 0 12px 24px rgba(0,0,0,.2)); border: 1px solid var(--border, #e5e7eb);">
      <div style="display:flex;justify-content:space-between;align-items:center;padding: 1rem 1.25rem; border-bottom: 1px solid var(--border, #e5e7eb);">
        <h3 id="shipToTitle" style="margin: 0;">Manage Ship-To Addresses</h3>
        <button id="closeShipTo" class="btn btn-danger btn-sm" type="button">Close</button>
      </div>
      <div style="padding: 1rem 1.25rem;">
        <div class="table-container" style="background:transparent;border:none;">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="shipToList"></tbody>
          </table>
        </div>

        <div class="card" style="margin-top: .75rem;">
          <form id="shipToForm">
            <input type="hidden" id="shipToId" />
            <div class="dashboard-grid" style="grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
              <div class="form-group"><label>Name</label><input id="stName" type="text"></div>
              <div class="form-group"><label>Street</label><input id="stStreet" type="text" required></div>
              <div class="form-group"><label>City</label><input id="stCity" type="text" required></div>
              <div class="form-group"><label>State</label><input id="stState" type="text" maxlength="2" required></div>
              <div class="form-group"><label>Zip</label><input id="stZip" type="text" pattern="\d{5}" required></div>
            </div>
            <div style="display:flex; gap:.5rem; justify-content:flex-end;">
              <button type="button" class="btn" id="shipToCancel">Cancel</button>
              <button type="submit" class="btn btn-accent">Save Ship-To</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/utils.js?v=2"></script>
  <script>
    // Simple helpers
    async function getJSON(url) {
      const r = await fetch(url, {
        credentials: 'same-origin'
      });
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }

    async function postJSON(url, body) {
      const r = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': Utils.getCSRFToken()
        },
        credentials: 'same-origin',
        body: JSON.stringify(body)
      });
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }

    function showStatus(msg, type) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = 'status ' + type;
      setTimeout(() => { el.className = 'status'; }, 3000);
    }

    // Customer management
    let customers = [];

    document.addEventListener('DOMContentLoaded', async () => {
      // Load current user info
      try {
        const user = await getJSON("/api/auth/me/");
        if (user && user.username) {
          document.getElementById("usernameDisplay").textContent = `Welcome, ${user.username}`;
        }
      } catch (e) {
        document.getElementById("usernameDisplay").textContent = "Welcome";
      }

      loadCustomers();

      // Auto-format state to uppercase
      document.getElementById('state').addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase();
      });
    });

    async function loadCustomers() {
      try {
        customers = await getJSON('/api/customers/');
        renderCustomers();
      } catch (error) {
        console.error('Error loading customers:', error);
        showStatus('Error loading customers: ' + error.message, 'error');
      }
    }

    let shipToCustomerId = null;
    let shipTos = [];

    function renderCustomers() {
      const tbody = document.getElementById('customerList');

      if (customers.length === 0) {
        tbody.innerHTML = '<tr class="empty-state"><td colspan="4">No customers found. Add your first customer above.</td></tr>';
        return;
      }

      tbody.innerHTML = customers.map(customer => {
        const isActive = customer.is_active !== false;
        const fullAddress = `${customer.address}<br>${customer.city}, ${customer.state} ${customer.zip}`;

        return `
          <tr class="${isActive ? '' : 'inactive'}">
            <td>
              <span class="badge ${isActive ? 'active' : 'inactive'}">
                ${isActive ? 'Active' : 'Inactive'}
              </span>
            </td>
            <td>${customer.customer}</td>
            <td class="address-display">${fullAddress}</td>
            <td class="actions">
              <button class="btn btn-sm" onclick="editCustomer(${customer.id})">Edit</button>
              <button class="btn btn-secondary btn-sm" onclick="openShipTo(${customer.id}, '${customer.customer.replace(/'/g,"&#39;")}')">Ship-Tos</button>
              <button class="btn btn-accent btn-sm" onclick="toggleStatus(${customer.id}, ${isActive})">
                ${isActive ? 'Deactivate' : 'Activate'}
              </button>
            </td>
          </tr>
        `;
      }).join('');
    }

    function editCustomer(id) {
      const customer = customers.find(c => c.id === id);
      if (!customer) return;

      document.getElementById('editId').value = id;
      document.getElementById('customer').value = customer.customer;
      document.getElementById('address').value = customer.address;
      document.getElementById('city').value = customer.city;
      document.getElementById('state').value = customer.state;
      document.getElementById('zip').value = customer.zip;
      document.getElementById('isActive').checked = customer.is_active !== false;

      document.getElementById('formTitle').textContent = 'Edit Customer';
      document.getElementById('submitBtn').textContent = 'Update Customer';

      document.getElementById('customerForm').scrollIntoView({ behavior: 'smooth' });
    }

    async function toggleStatus(id, currentStatus) {
      const customer = customers.find(c => c.id === id);
      if (!customer) return;

      try {
        await postJSON('/api/customers/', {
          id: customer.id,
          customer: customer.customer,
          address: customer.address,
          city: customer.city,
          state: customer.state,
          zip: customer.zip,
          is_active: !currentStatus
        });

        showStatus(`Customer ${!currentStatus ? 'activated' : 'deactivated'} successfully`, 'success');
        await loadCustomers();
      } catch (error) {
        showStatus('Error updating customer status: ' + error.message, 'error');
      }
    }

    function resetForm() {
      document.getElementById('customerForm').reset();
      document.getElementById('editId').value = '';
      document.getElementById('formTitle').textContent = 'Add Customer';
      document.getElementById('submitBtn').textContent = 'Add Customer';
      document.getElementById('isActive').checked = true;
    }

    document.getElementById('customerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const editId = document.getElementById('editId').value;
      const customerData = {
        customer: document.getElementById('customer').value.trim(),
        address: document.getElementById('address').value.trim(),
        city: document.getElementById('city').value.trim(),
        state: document.getElementById('state').value.trim().toUpperCase(),
        zip: document.getElementById('zip').value.trim(),
        is_active: document.getElementById('isActive').checked
      };

      if (editId) {
        customerData.id = editId;
      }

      try {
        await postJSON('/api/customers/', customerData);

        showStatus(editId ? 'Customer updated successfully' : 'Customer added successfully', 'success');
        resetForm();
        await loadCustomers();
      } catch (error) {
        showStatus('Error saving customer: ' + error.message, 'error');
      }
    });

    // Ship-To modal logic
    const shipToModal = document.getElementById('shipToModal');
    const shipToClose = document.getElementById('closeShipTo');
    const shipToCancel = document.getElementById('shipToCancel');
    shipToClose.addEventListener('click', () => shipToModal.style.display='none');
    shipToCancel.addEventListener('click', () => { shipToModal.style.display='none'; resetShipToForm(); });

    function resetShipToForm(){
      document.getElementById('shipToForm').reset();
      document.getElementById('shipToId').value = '';
    }

    async function openShipTo(cid, cname){
      shipToCustomerId = cid;
      document.getElementById('shipToTitle').textContent = `Manage Ship-To Addresses — ${cname}`;
      await loadShipTos();
      shipToModal.style.display = 'flex';
    }

    async function loadShipTos(){
      const r = await fetch(`/api/customers/${shipToCustomerId}/shiptos/`, { credentials: 'same-origin' });
      if (!r.ok) { alert(await r.text()); return; }
      shipTos = await r.json();
      renderShipTos();
    }

    function renderShipTos(){
      const tbody = document.getElementById('shipToList');
      if (!shipTos || shipTos.length === 0){
        tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No ship-to addresses yet. Add one below.</td></tr>';
        return;
      }
      tbody.innerHTML = shipTos.map(st => {
        const badge = st.is_active !== false ? '<span class="badge active">Active</span>' : '<span class="badge inactive">Inactive</span>';
        return `<tr>
          <td>${st.name||''}</td>
          <td>${st.street}</td>
          <td>${st.city}</td>
          <td>${st.state}</td>
          <td>${st.zip}</td>
          <td>${badge}</td>
          <td class="actions">
            <button class="btn btn-sm" onclick="editShipTo(${st.id})">Edit</button>
            <button class="btn btn-accent btn-sm" onclick="toggleShipTo(${st.id}, ${st.is_active!==false})">${st.is_active!==false?'Deactivate':'Activate'}</button>
          </td>
        </tr>`;
      }).join('');
    }

    window.editShipTo = function(id){
      const st = shipTos.find(x=>x.id===id); if(!st) return;
      document.getElementById('shipToId').value = id;
      document.getElementById('stName').value = st.name||'';
      document.getElementById('stStreet').value = st.street||'';
      document.getElementById('stCity').value = st.city||'';
      document.getElementById('stState').value = st.state||'';
      document.getElementById('stZip').value = st.zip||'';
    }

    window.toggleShipTo = async function(id, current){
      const csrf = (window.Utils && Utils.getCSRFToken) ? Utils.getCSRFToken() : null;
      const st = shipTos.find(x=>x.id===id); if(!st) return;
      const payload = { id, name: st.name||'', street: st.street, city: st.city, state: st.state, zip: st.zip, is_active: !current };
      const r = await fetch(`/api/customers/${shipToCustomerId}/shiptos/`, { method:'POST', credentials:'same-origin', headers:{'Content-Type':'application/json', ...(csrf?{'X-CSRFToken':csrf}:{})}, body: JSON.stringify(payload) });
      if (!r.ok){ alert(await r.text()); return; }
      await loadShipTos();
    }

    document.getElementById('shipToForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const csrf = (window.Utils && Utils.getCSRFToken) ? Utils.getCSRFToken() : null;
      const payload = {
        id: document.getElementById('shipToId').value || undefined,
        name: document.getElementById('stName').value || '',
        street: document.getElementById('stStreet').value || '',
        city: document.getElementById('stCity').value || '',
        state: (document.getElementById('stState').value || '').toUpperCase(),
        zip: (document.getElementById('stZip').value || '').replace(/\D/g,'').slice(0,5),
        is_active: true
      };
      const r = await fetch(`/api/customers/${shipToCustomerId}/shiptos/`, { method:'POST', credentials:'same-origin', headers:{'Content-Type':'application/json', ...(csrf?{'X-CSRFToken':csrf}:{})}, body: JSON.stringify(payload) });
      const j = await r.json().catch(()=>null);
      if (!r.ok){ alert((j&&j.error)||`HTTP ${r.status}`); return; }
      resetShipToForm();
      await loadShipTos();
    });
  </script>
</body>
</html>
