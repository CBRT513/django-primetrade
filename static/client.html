<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Dashboard - PrimeTrade</title>
  <link rel="stylesheet" href="/static/css/cbrt-brand.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .wrap {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex: 1;
    }

    .logo {
      max-height: 80px;
      max-width: 200px;
    }

    .welcome {
      border-left: 3px solid var(--primary, #2563eb);
      padding-left: 1.5rem;
      flex: 1;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 2rem;
      padding-left: 2rem;
      border-left: 3px solid var(--primary, #2563eb);
    }

    .customer-logo {
      max-height: 80px;
      max-width: 200px;
    }

    .welcome h1 {
      margin: 0 0 0.5rem 0;
      color: #1e293b;
      font-size: 1.75rem;
    }

    .welcome p {
      margin: 0;
      color: #64748b;
      font-size: 1rem;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #e2e8f0;
    }

    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #1e293b;
      margin: 0;
    }

    .card-badge {
      background: var(--primary, #2563eb);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .inventory-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .inventory-card .card-header {
      border-bottom-color: rgba(255,255,255,0.3);
    }

    .inventory-card .card-title {
      color: white;
    }

    .inventory-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      font-size: 0.875rem;
      opacity: 0.9;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .inventory-card .stat-value {
      color: white;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #f1f5f9;
      color: #475569;
      font-weight: 600;
      text-align: left;
      padding: 0.75rem 1rem;
      border-bottom: 2px solid #e2e8f0;
    }

    td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e2e8f0;
      color: #1e293b;
    }

    tr:hover {
      background: #f8fafc;
    }

    .ta-r {
      text-align: right;
    }

    .ta-c {
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .badge-success {
      background: #dcfce7;
      color: #166534;
    }

    .badge-warning {
      background: #fef3c7;
      color: #92400e;
    }

    .badge-info {
      background: #dbeafe;
      color: #1e40af;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #94a3b8;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--primary, #2563eb);
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: white;
      color: #475569;
      border: 1px solid #cbd5e1;
    }

    .btn-secondary:hover {
      background: #f8fafc;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #64748b;
    }

    .release-card {
      background: #f8fafc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid var(--primary, #2563eb);
    }

    .release-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .release-number {
      font-weight: 700;
      font-size: 1.125rem;
      color: #1e293b;
    }

    .release-customer {
      color: #64748b;
      font-size: 0.875rem;
    }

    .release-progress {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      font-size: 0.875rem;
    }

    .release-stat {
      text-align: center;
    }

    .release-stat-label {
      color: #64748b;
      margin-bottom: 0.25rem;
    }

    .release-stat-value {
      font-weight: 600;
      color: #1e293b;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="header-left">
        <img src="/static/cbrt-logo-optimized.svg" alt="CBRT" class="logo" />
        <div class="welcome">
          <h1>Welcome to Your Dashboard</h1>
          <p>Real-time inventory and shipment tracking</p>
        </div>
      </div>
      <div class="header-right">
        <img id="customerLogo" src="" alt="Customer Logo" class="customer-logo" style="display: none;" />
        <div class="header-actions">
          <span id="usernameDisplay" style="color: #64748b; font-weight: 500;">Loading...</span>
          <a href="/client-schedule.html" class="btn">Loading Schedule</a>
          <a href="/auth/logout/" class="btn btn-secondary">Logout</a>
        </div>
      </div>
    </div>

    <!-- Product Inventory Overview -->
    <div class="dashboard-grid" id="inventoryGrid">
      <div class="card">
        <div class="loading">Loading inventory...</div>
      </div>
    </div>

    <!-- Recent Shipments -->
    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Recent Shipments</h2>
        <span id="shipmentCount" class="badge badge-info">0 shipments</span>
      </div>
      <table id="shipmentsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>BOL #</th>
            <th>Product</th>
            <th>Truck</th>
            <th class="ta-r">Net Tons</th>
            <th class="ta-c">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6">
              <div class="loading">Loading shipments...</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Open Releases -->
    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Open Releases</h2>
        <span id="releaseCount" class="badge badge-warning">0 open</span>
      </div>
      <div id="releasesContainer">
        <div class="loading">Loading open releases...</div>
      </div>
    </div>
  </div>

  <script>
    async function getJSON(url) {
      const res = await fetch(url, { credentials: 'include' });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || `HTTP ${res.status}`);
      }
      return res.json();
    }

    // Load and apply customer branding
    (async () => {
      try {
        // Check URL params for customer_name or customer_id
        const urlParams = new URLSearchParams(window.location.search);
        const customerName = urlParams.get('customer_name');
        const customerId = urlParams.get('customer_id');

        let brandingUrl = '/api/customers/branding/';
        if (customerName) {
          brandingUrl += `?customer_name=${encodeURIComponent(customerName)}`;
        } else if (customerId) {
          brandingUrl += `?customer_id=${encodeURIComponent(customerId)}`;
        }

        const branding = await getJSON(brandingUrl);

        // Apply branding
        if (branding.logo_url) {
          const customerLogo = document.getElementById('customerLogo');
          customerLogo.src = branding.logo_url;
          customerLogo.style.display = 'block';
        }
        if (branding.primary_color) {
          document.documentElement.style.setProperty('--primary', branding.primary_color);
        }
        if (branding.secondary_color) {
          document.documentElement.style.setProperty('--secondary', branding.secondary_color);
          // Update body gradient to use secondary color
          document.body.style.background = `linear-gradient(135deg, ${branding.secondary_color} 0%, ${branding.primary_color} 100%)`;
        }
        if (branding.customer_name && branding.customer_name !== 'PrimeTrade') {
          document.querySelector('.welcome h1').textContent = `Welcome, ${branding.customer_name}`;
        }
      } catch (e) {
        console.error('Failed to load branding:', e);
        // Continue with default branding
      }
    })();

    // Load user info
    (async () => {
      try {
        const user = await getJSON('/api/auth/me/');
        if (user && user.username) {
          document.getElementById('usernameDisplay').textContent = user.username;
        }
      } catch (e) {
        console.error('Failed to load user:', e);
      }
    })();

    // Load all dashboard data
    (async () => {
      try {
        // Load products/inventory
        const products = await getJSON('/api/products/');
        const balances = await getJSON('/api/balances/');

        // Render inventory cards
        const inventoryGrid = document.getElementById('inventoryGrid');
        if (balances.length === 0) {
          inventoryGrid.innerHTML = '<div class="card"><div class="empty-state"><div class="empty-state-icon">ðŸ“¦</div><p>No products available</p></div></div>';
        } else {
          inventoryGrid.innerHTML = balances.map(product => `
            <div class="card inventory-card">
              <div class="card-header">
                <h3 class="card-title">${product.name || 'Unknown Product'}</h3>
              </div>
              <div class="inventory-stats">
                <div class="stat">
                  <div class="stat-label">Starting</div>
                  <div class="stat-value">${Number(product.startTons || 0).toFixed(2)}</div>
                </div>
                <div class="stat">
                  <div class="stat-label">Shipped</div>
                  <div class="stat-value">${Number(product.shipped || 0).toFixed(2)}</div>
                </div>
                <div class="stat">
                  <div class="stat-label">Remaining</div>
                  <div class="stat-value">${Number(product.remaining || 0).toFixed(2)}</div>
                </div>
              </div>
            </div>
          `).join('');
        }

        // Load recent shipments (all BOLs)
        const historyData = await getJSON('/api/history/');
        const tbody = document.querySelector('#shipmentsTable tbody');
        const shipmentCount = document.getElementById('shipmentCount');

        if (!historyData.rows || historyData.rows.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6"><div class="empty-state"><div class="empty-state-icon">ðŸ“‹</div><p>No shipments yet</p></div></td></tr>';
          shipmentCount.textContent = '0 shipments';
        } else {
          // Show last 10 shipments
          const recentShipments = historyData.rows.slice(0, 10);
          tbody.innerHTML = recentShipments.map(row => {
            // Use stamped PDF if available, otherwise original
            const pdfUrl = row.stampedPdfUrl || row.pdfUrl;

            // Color-code weight: green for official, amber for estimate
            const hasOfficial = row.officialWeightTons !== null && row.officialWeightTons !== undefined;
            const weightColor = hasOfficial ? '#059669' : '#f59e0b';
            const weightValue = hasOfficial ? Number(row.officialWeightTons).toFixed(2) : Number(row.netTons || 0).toFixed(2);

            return `
            <tr>
              <td>${row.date || '-'}</td>
              <td>${pdfUrl ? `<a href="${pdfUrl}" target="_blank" style="color: var(--primary); font-weight: 600;">${row.bolNo || '-'}</a>` : (row.bolNo || '-')}</td>
              <td>${row.productName || '-'}</td>
              <td>${row.truckNo || '-'}</td>
              <td class="ta-r" style="color: ${weightColor}; font-weight: 600;">${weightValue}</td>
              <td class="ta-c"><span class="badge badge-success">Shipped</span></td>
            </tr>
            `;
          }).join('');
          shipmentCount.textContent = `${historyData.rows.length} shipments`;
        }

        // Load open releases
        const releases = await getJSON('/api/releases/open/');
        const releasesContainer = document.getElementById('releasesContainer');
        const releaseCount = document.getElementById('releaseCount');

        if (!releases || releases.length === 0) {
          releasesContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">âœ…</div><p>No open releases</p></div>';
          releaseCount.textContent = '0 open';
        } else {
          releasesContainer.innerHTML = releases.map(release => `
            <div class="release-card">
              <div class="release-header">
                <div>
                  <div class="release-number">${release.releaseNumber || '-'}</div>
                  <div class="release-customer">${release.customer || '-'}</div>
                </div>
                <span class="badge badge-warning">${release.loadsRemaining || 0} loads remaining</span>
              </div>
              <div class="release-progress">
                <div class="release-stat">
                  <div class="release-stat-label">Total Loads</div>
                  <div class="release-stat-value">${release.totalLoads || 0}</div>
                </div>
                <div class="release-stat">
                  <div class="release-stat-label">Shipped</div>
                  <div class="release-stat-value">${release.loadsShipped || 0} loads (${Number(release.tonsShipped || 0).toFixed(2)} NT)</div>
                </div>
                <div class="release-stat">
                  <div class="release-stat-label">Remaining</div>
                  <div class="release-stat-value">${Number(release.tonsRemaining || 0).toFixed(2)} NT</div>
                </div>
              </div>
              ${release.nextScheduledDate ? `<div style="margin-top: 0.75rem; color: #64748b; font-size: 0.875rem;">Next: ${release.nextScheduledDate}</div>` : ''}
            </div>
          `).join('');
          releaseCount.textContent = `${releases.length} open`;
        }

      } catch (e) {
        console.error('Dashboard load error:', e);
        alert('Error loading dashboard: ' + e.message);
      }
    })();
  </script>
</body>
</html>
