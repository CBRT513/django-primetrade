{% extends 'kiosk/base.html' %}

{% block title %}Sign BOL{% endblock %}

{% block extra_css %}
<style>
    #signature-pad {
        background: white;
        border: 2px solid #005500;
        border-radius: 12px;
        width: 100%;
        height: 300px;
        touch-action: none;
    }
</style>
{% endblock %}

{% block content %}
<h1>Sign Below</h1>

<p style="text-align: center; color: #6b7280;">Use your finger to sign</p>

<canvas id="signature-pad"></canvas>

<form method="post" id="signature-form">
    {% csrf_token %}
    <input type="hidden" name="signature" id="signature-data">

    <button type="button" class="btn btn-secondary" onclick="clearSignature()">
        CLEAR
    </button>

    <button type="submit" class="btn btn-success">
        SUBMIT SIGNATURE
    </button>
</form>

<a href="{% url 'kiosk:checkout_review' code=session.code %}" class="back-link">‚Üê Back</a>
{% endblock %}

{% block extra_js %}
<script>
const canvas = document.getElementById('signature-pad');
const ctx = canvas.getContext('2d');
let isDrawing = false;
let lastX = 0;
let lastY = 0;

// Set canvas size
function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches ? e.touches[0] : e;
    return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
    };
}

function startDrawing(e) {
    isDrawing = true;
    const pos = getPos(e);
    lastX = pos.x;
    lastY = pos.y;
    e.preventDefault();
}

function draw(e) {
    if (!isDrawing) return;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    lastX = pos.x;
    lastY = pos.y;
    e.preventDefault();
}

function stopDrawing() {
    isDrawing = false;
}

canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);

canvas.addEventListener('touchstart', startDrawing);
canvas.addEventListener('touchmove', draw);
canvas.addEventListener('touchend', stopDrawing);

function clearSignature() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

document.getElementById('signature-form').addEventListener('submit', function(e) {
    const dataUrl = canvas.toDataURL('image/png');
    document.getElementById('signature-data').value = dataUrl;
});
</script>
{% endblock %}
